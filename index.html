<html>
  <head>
    <meta charset="UTF-8" />
    <script src="./utils.js"></script>
  </head>
  <body>
    <script>
      let array = [1, 2, 3, 4, 5];
      let func = (x) => x * 2;
      let number = 2;
      let otherNumber = 2.5;
      let string = "Hello World";
      let object = { name: "John", age: 30 };
      let boolean = true;

      function testType(obj) {
        console.log("isArray: " + (Utils.isArray(obj) ? "X" : "-"));
        console.log("isFunction: " + (Utils.isFunction(obj) ? "X" : "-"));
        console.log("isNumber: " + (Utils.isNumber(obj) ? "X" : "-"));
        console.log("isString: " + (Utils.isString(obj) ? "X" : "-"));
        console.log("isObject: " + (Utils.isDict(obj) ? "X" : "-"));
        console.log("isBoolean: " + (Utils.isBool(obj) ? "X" : "-"));
        console.log("isNull: " + (Utils.isNull(obj) ? "X" : "-"));
        console.log("isUndefined: " + (Utils.isDefined(obj) ? "-" : "X"));
      }
      console.log("Array");
      testType(array);
      console.log("\n\nFunction");
      testType(func);
      console.log("\n\nNumber");
      testType(number);
      console.log("\n\nOther Number");
      testType(otherNumber);
      console.log("\n\nString");
      testType(string);
      console.log("\n\nObject");
      testType(object);
      console.log("\n\nBoolean");
      testType(boolean);
      console.log("\n\nNull");
      testType(null);
      console.log("\n\nUndefined");
      testType(undefined);
    </script>
  </body>
</html>
